<div id="wrapper">
    <div id="box">
        <div id="top_header">
            <h3 data-i18n="app.name"></h3>
            <h5 data-i18n="[html]message.head"></h5>
        </div>
        <di id="inputs">
            <input type="text" id="username" data-i18n="[placeholder]placeholder.username">
            <input type="password" id="password" data-i18n="[placeholder]placeholder.password">
            <input type="submit" id="login_ok" data-i18n="[value]button.login"/>
        </di>
        <div id="bottom">
            <a href="#" data-i18n="button.register"></a>
            <a class="right_a" data-i18n="text.rememberPassword" href="#">Forgot password?</a>
        </div>
    </div>
</div>
